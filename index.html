<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lobos de a pie</title>
</head>
<body>
    <Div>
        <H1>Tour por Lobos City</H1>
        <p>Conocé las cosas que podés ver en Lobos</p>
    </Div>
    <Section>
        <h2>Nuestros Tours</h2>
        <div>
            <h3>Casco histórico</h3>
            <P>Día: Domingo </P>
        </div>
        <div>
            <h3>Patrimonio arquitectura</h3>
            <P>Día: Sábado </P>
        </div>
        <div>
            <h3>Calles con historia</h3>
            <P>Día: Viernes </P>
        </div>
    </Section>
    <div>
        <h3>Cuál tour querés hacer?</h3>
        <form>
            <label for="tour">Tour:</label>
            <input type="text" name="tour">

            <label for="Nombre">Nombre:</label>
            <input type="text" name="Nombre">

            <label for="Apellido">Apellido:</label>
            <input type="text" name="Apellido">

            <label for="mail">Mail:</label>
            <input type="email" name="Mail">

            <input type="submit" value="Enviar">


        </form>
    </div>
    <Div>
        <h3>Al final de cada tour te regalamos una:</h3>
        <img src="./assets/banana.jpg" alt="banana">
    </Div>

<script src="/index.js"></script>
</body>
</html>
